<!DOCTYPE html>
<html lang="en">
  <head>

    <script type="module" src="script.js"></script>

  <!--
    todo application: 
    1. place to write todo
    - HTML FORM
    2. a button that sends todo to javascript.
    - Event listener
    3. a funciton to process the todo
    - DOM manipulation
    4. a list to return the prosessed todo
    - DOM manipulation that connects step 1-3 
  -->
  

  <!-- body er hva som vises på nettsiden-->
  <body>

    <!--overskriften på nettsiden-->
    <header> <h1>Todolist #slayyy </h1></header>

    <!--main inneholder boksen du skriver i og knappen til todolisten-->
    <main class="main">
      <form class="form">
        <div class="inputLabel">
        <label for="taskInput">
          write a todo
        </label>

          <input type="text" 
          name="taskInput" 
          id="taskInput" class="taskInput">
      </div>
     
      <button id="taskButton" class="taskButton">Add todo</button>
    </form>

      <ul id="taskList">
        <div id="taskListContainer" class="taskListContainer">
        </div>
      </ul>
    </main>

    <footer></footer>
  </body>
</html>
